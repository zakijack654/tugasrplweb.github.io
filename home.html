<!DOCTYPE html>
<html>
  <title>PWA iOS Firefox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    .w3-sidebar a {
      font-family: "Roboto", sans-serif;
    }
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .w3-wide {
      font-family: "Montserrat", sans-serif;
    }
  </style>

  <body class="w3-content" style="max-width: 1200px">
    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top"
      style="z-index: 3; width: 250px"
      id="mySidebar"
    >
      <div class="w3-container w3-display-container w3-padding-16">
        <i
          onclick="w3_close()"
          class="fa fa-remove w3-hide-large w3-button w3-display-topright"
        ></i>
        <h3 class="w3-wide"><b>PWA iOS FIREFOX</b></h3>
      </div>
      <div
        class="w3-padding-64 w3-large w3-text-grey"
        style="font-weight: bold"
      >
        <a class="w3-bar-item w3-button" href="link/shortcut/index.html"
          >Shortcut</a
        >
        <a class="w3-bar-item w3-button" href="link/notification/index.html"
          >Notification</a
        >
        <a class="w3-bar-item w3-button" href="link/location/index.html"
          >Get Location</a
        >
        <a class="w3-bar-item w3-button" href="link/bluetooth/index.html"
          >Bluetooth</a
        >
        <a class="w3-bar-item w3-button" href="link/camera/index.html"
          >Camera</a
        >
        <a class="w3-bar-item w3-button" href="link/speaker/index.html"
          >Speaker Test</a
        >
        <a class="w3-bar-item w3-button" href="link/mic/index.html">Mic</a>
        <a class="w3-bar-item w3-button" href="aaaa">aaa</a>
        <a class="w3-bar-item w3-button" href="aaaa">aaa</a>
        <a class="w3-bar-item w3-button" href="aaaa">aaa</a>
        <a class="w3-bar-item w3-button" href="aaaa">aaa</a>
        <a class="w3-bar-item w3-button" href="aaaa">aaa</a>
      </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
      <div class="w3-bar-item w3-padding-24 w3-wide">Tugas RPL</div>
      <a
        href="javascript:void(0)"
        class="w3-bar-item w3-button w3-padding-24 w3-right"
        onclick="w3_open()"
        ><i class="fa fa-bars"></i
      ></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>

    >

    <script>
      // Accordion
      function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      // Click on the "Jeans" link on page load to open the accordion for demo purposes
      document.getElementById("myBtn").click();

      // Open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
